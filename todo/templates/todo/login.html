{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App Login</title>
    <link rel="icon" type="image/png" href="{% static "todo/images/todo-list-icon.png" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "todo/index.css" %}"/>
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <h1>Login</h1>
        <form action="" method="POST"> {% csrf_token %}
          {{form.as_p}}
          <button class="login-button" type="submit">Login</button>
        </form>
        <p>Don't have an account? <Button class="signup-button"><a href="{% url "signup" %}">Sign Up</a></Button>
      </div>
    </div>
  </body>
</html>
